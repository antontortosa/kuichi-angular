<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">
            Course Name
        </label>
        <input
        required
        minlength="5" 
        ngModel 
        name="courseName" 
        #courseName="ngModel"
        type="text" 
        class="form-control">
        <div 
        class="alert alert-danger" 
        *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">
                Course Name is required
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course Name should be minimum
                {{courseName.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">
            Category
        </label>
        <select 
        required 
        ngModel
        #category="ngModel" 
        name="category" 
        id="category" 
        class="form-control" >
            <option 
            *ngFor="let category of categories" 
            [ngValue]="category">
                {{category.name}}
            </option>
        </select>
        <div 
        class="alert alert-danger" 
        *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required">
                Category is required
            </div>
        </div>
    </div>
    <div class="form-group checbox">
        <label> 
            <input ngModel type="checkbox"  name="isGaranteed"> 30-day money-back guarantee
        </label>
    </div>
    <p>
        {{f.value|json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid"> Submit </button>
</form>
