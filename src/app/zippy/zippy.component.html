<div class="zippy">
    <div 
    class="zippy-heading" 
    [class.expanded]="isExpanded "
    (click)="toggle()">
        {{title}}
        <span class="octicon-icon" octicon="grabber" width="12px"></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
